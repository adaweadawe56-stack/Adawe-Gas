<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gas Service Admin</title>

<style>
body{
  font-family:Arial;
  background:#f4fdf7;
  margin:0;
}
header{
  background:#1e7f43;
  color:#fff;
  padding:20px;
  text-align:center;
}
.card{
  background:#fff;
  margin:20px;
  padding:20px;
  border-radius:8px;
  box-shadow:0 2px 5px rgba(0,0,0,.1);
}
button{
  background:#1e7f43;
  color:#fff;
  border:none;
  padding:10px 15px;
  border-radius:5px;
  cursor:pointer;
}
input{
  width:100%;
  padding:10px;
  margin-top:8px;
}
#adminSection{
  display:none;
  background:#e9f7ef;
  border:2px dashed #1e7f43;
}
</style>
</head>

<body>

<header>
<h1>Gas Supply Service</h1>
</header>

<div class="card">
<h2>üí∞ Gas Price: KES <span id="gasPrice">Not Set</span></h2>
<p><strong>Paybill:</strong> <span id="paybill">Not Set</span></p>
<p><strong>Account:</strong> <span id="account">Not Set</span></p>
</div>

<div class="card">
<h2>üîê Admin Login</h2>
<input type="password" id="password" placeholder="Enter Admin Password">
<br><br>
<button onclick="login()">Login</button>
</div>

<div class="card" id="adminSection">
<h2>Admin Panel</h2>

<label>Gas Price</label>
<input type="number" id="adminGas">

<label>Paybill</label>
<input type="text" id="adminPaybill">

<label>Account</label>
<input type="text" id="adminAccount">

<br><br>
<button onclick="save()">Save Changes</button>
</div>

<script>

// Load saved values
document.getElementById("gasPrice").innerText =
localStorage.getItem("gasPrice") || "Not Set";

document.getElementById("paybill").innerText =
localStorage.getItem("paybill") || "Not Set";

document.getElementById("account").innerText =
localStorage.getItem("account") || "Not Set";

// LOGIN
function login(){
let pass = document.getElementById("password").value;
if(pass === "admin123"){
document.getElementById("adminSection").style.display="block";
alert("Login Successful");
}else{
alert("Wrong Password");
}
}

// SAVE DATA
function save(){
let gas = document.getElementById("adminGas").value;
let pay = document.getElementById("adminPaybill").value;
let acc = document.getElementById("adminAccount").value;

localStorage.setItem("gasPrice", gas);
localStorage.setItem("paybill", pay);
localStorage.setItem("account", acc);

location.reload();
}

</script>

</body>
</html>
